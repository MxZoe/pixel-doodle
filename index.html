<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pixel Doodle</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous">
    </script>
    <script type="application/javascript" src="src/index.js"></script>
  </head>
<body>
  <div class="title">
    <h1>PIXEL DOODLE</h1>
    <div class="slider-div">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"> <span class="left-span">☼</span>
        <span class="right-span">☾</span></span>
      </label>
    </div>
  </div>
  <div class="canvas">
    <div class="doodle-grid">
      <div id="1-1"></div>
      <div id="1-2"></div>
      <div id="1-3"></div>
      <div id="1-4"></div>
      <div id="1-5"></div>
      <div id="1-6"></div>
      <div id="1-7"></div>
      <div id="1-8"></div>

      <div id="2-1"></div>
      <div id="2-2"></div>
      <div id="2-3"></div>
      <div id="2-4"></div>
      <div id="2-5"></div>
      <div id="2-6"></div>
      <div id="2-7"></div>
      <div id="2-8"></div>

      <div id="3-1"></div>
      <div id="3-2"></div>
      <div id="3-3"></div>
      <div id="3-4"></div>
      <div id="3-5"></div>
      <div id="3-6"></div>
      <div id="3-7"></div>
      <div id="3-8"></div>

      <div id="4-1"></div>
      <div id="4-2"></div>
      <div id="4-3"></div>
      <div id="4-4"></div>
      <div id="4-5"></div>
      <div id="4-6"></div>
      <div id="4-7"></div>
      <div id="4-8"></div>

      <div id="5-1"></div>
      <div id="5-2"></div>
      <div id="5-3"></div>
      <div id="5-4"></div>
      <div id="5-5"></div>
      <div id="5-6"></div>
      <div id="5-7"></div>
      <div id="5-8"></div>

      <div id="6-1"></div>
      <div id="6-2"></div>
      <div id="6-3"></div>
      <div id="6-4"></div>
      <div id="6-5"></div>
      <div id="6-6"></div>
      <div id="6-7"></div>
      <div id="6-8"></div>

      <div id="7-1"></div>
      <div id="7-2"></div>
      <div id="7-3"></div>
      <div id="7-4"></div>
      <div id="7-5"></div>
      <div id="7-6"></div>
      <div id="7-7"></div>
      <div id="7-8"></div>

      <div id="8-1"></div>
      <div id="8-2"></div>
      <div id="8-3"></div>
      <div id="8-4"></div>
      <div id="8-5"></div>
      <div id="8-6"></div>
      <div id="8-7"></div>
      <div id="8-8"></div>
    </div>
    <div class="color-select">
      <input type="color" id="colorPick" value="#EAEAEA">
      <button type="button" id="saveButton">Save Color</button>
      <h3>Saved Colors</h3>
      <div class="color-grid">
       

      </div>
    </div>
    <div class="palette">
      <button type="button" id="paletteButton">Generate Palette</button>
      <div class="palette-grid">
        <div id="p-color-1"></div>
        <div id="p-color-2"></div>
        <div id="p-color-3"></div>
        <div id="p-color-4"></div>
        <div id="p-color-5"></div>
        <div id="p-color-6"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
