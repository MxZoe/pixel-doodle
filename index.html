<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pixel Doodle</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous">
    </script>
    <script type="application/javascript" src="src/index.js"></script>
  </head>
<body>
  <div class="title">
    <h1>PIXEL DOODLE</h1>
    <div class="lines-div">
      <label class="line-options" for="solid"> Solid </label>
      <input name="line-options" id="solid" type="radio" value="solid" checked>
      <label class="line-options" for="dashed"> Dashed </label>
      <input name="line-options" id="dashed" type="radio" value="dashed">
      <label class="line-options" for="dotted"> Dotted </label>
      <input name="line-options" id="dotted" type="radio" value="dotted">
    </div>
    <div id="num-bit-slider" class="slider-div">
      <label class="switch">
        <input type="checkbox" id="bit-change">
        <span class="slider"> <span class="left-span">8</span>
        <span class="right-span">16</span></span>
      </label>
    </div>
    <div id="theme-slider" class="slider-div">
      <label class="switch">
        <input type="checkbox" id="theme-change">
        <span class="slider"> <span class="left-span">☼</span>
        <span class="right-span">☾</span></span>
      </label>
    </div>
     
  </div>
  <div class="container">
    <div class="color-select">
      <input type="color" id="colorPick">
      <button type="button" id="saveButton">Save Color</button>
      <h3>Saved Colors</h3>
      <div class="color-grid">
      </div>
    </div>
    <div class="canvas">
      <div id="doodle-grid">
        <div id="1-1" class="cell" onclick="colorCell(this.id)">
        </div>
